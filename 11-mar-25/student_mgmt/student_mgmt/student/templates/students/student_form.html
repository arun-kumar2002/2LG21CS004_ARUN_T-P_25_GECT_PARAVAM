<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Form</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      .form-container {
        width: 100%;
        max-width: 400px;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="sname" class="form-label">Name</label>
            <input type="text" class="form-control" id="sname" name="sname">
          </div>
          <div class="mb-3">
            <label for="sclass" class="form-label">Grade</label>
            <select name="sclass" id="sclass" class="form-select">
              <option selected>Select Grade</option>
              <option value="1">Grade 1</option>
              <option value="2">Grade 2</option>
              <option value="3">Grade 3</option>
              <option value="4">Grade 4</option>
              <option value="5">Grade 5</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ssection" class="form-label">Section</label>
            <select name="ssection" id="ssection" class="form-select">
              <option selected>Select Section</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <fieldset class="mb-3">
            <legend class="form-label">Gender</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </fieldset>
          <div class="mb-3">
            <label for="sdob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="sdob" name="sdob">
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Student</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
